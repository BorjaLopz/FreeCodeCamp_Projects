<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>

    <body>
        <!-- Title and description -->
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <!-- Name, email and age form -->
        <form id="survey-form">
        <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"/></label>
        <label for="email"  id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email"/></label>
        <label for="number"  id="number-label">Age<sup>(optional)</sup><input id="number" type="number" placeholder="Age" min="8" max="120"/></label>
        
        <!-- Dropdown items -->
        <label required>Which option best describes your current role?
            <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select>
        </label>

        <!-- Radio items -->
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely-recommend"><input type="radio" id="definitely-recommend" name="recommend-friend" value="1"/> Definitely</label>
        <label for="maybe-recommend"><input type="radio" id="maybe-recommend" name="recommend-friend" value="2"/> Maybe</label>
        <label for="not-sure-recommend"><input type="radio" id="not-sure-recommend" name="recommend-friend" value="3"/> Not sure</label>

        <!-- Checkbox items -->
        <p>What would youu like to see improved? (Check al that apply)</p>
        <label for="front-end-projects">
            <input type="checkbox" id="front-end-projects" value="value_checkbox"> Front-end projects
        </label>
        <label for="back-end-projects">
            <input type="checkbox" id="back-end-projects" value="value_checkbox"> Back-end projects
        </label>
        <label for="challenges">
            <input type="checkbox" id="challenges" value="value_checkbox"> Challenges
        </label>

        <!-- Texarea section -->
        <section id="text_area">
            <label for="comments_suggestions">Any comments or suggestions?
            <textarea id="comments_suggestions" name="textarea" rows=3 cols=30 placeholder="Type any comment or suggestion you have"></textarea>
            </label>
        </section>

        <!-- Input button -->
        <input type="submit" id="submit" value="submit">
        </form>
    </body>
</html>
